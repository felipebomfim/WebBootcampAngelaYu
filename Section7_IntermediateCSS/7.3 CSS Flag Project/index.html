<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    body {
      margin: 0;
      padding: 0;
    }

    .flag {
      margin: 0;
      background-color: rgb(201, 17, 38);
      width: 900px;
      height: 600px;
      position: relative;
    }

    p {
      font-size: 5rem;
      text-align: center;
    }

    .flag>p {
      color: white;
      margin: 0;
    }

    .flag>div {
      background-color: rgb(0, 40, 104);
      position: absolute;
      width: 100%;
      height: 50%;
      top: 25%;
    }

    .flag>div>div {
      width: 200px;
      height: 200px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 50px;
      left: 350px;
    }

    .flag>div>div>p {
      position: absolute;
      margin-block: 0;
    }
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
